	<body>
		<audio id="hit"  preload loop="loop" src="music/hit.mp3" hidden="hidden"></audio >
		<audio id="Jaudio"  preload autoplay="autoplay" loop="loop" src="music/bg.mp3" hidden="hidden"></audio >
		<div id="perfect"></div>
		<script>
			function audioAutoPlay(id,v){
			    var audio = document.getElementById(id);
			    audio.play();
			    if(v==0)
			    {
			    	audio.pause();
			    }
			    document.addEventListener("WeixinJSBridgeReady", function () {
			            audio.play();
			            if(v==0)
					    {
					    	audio.pause();
					    }
			    }, false);
			}
			audioAutoPlay('Jaudio');
			audioAutoPlay('hit',0);
			
		</script>
