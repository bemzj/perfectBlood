		<audio id="hit"  preload loop="loop" src="music/hit.mp3" hidden="hidden"></audio >
		<audio id="Jaudio"  preload autoplay="autoplay" loop="loop" src="music/bg.mp3?v=1" hidden="hidden"></audio >
		<div id="perfect"></div>
		<script>
			function audioAutoPlay(id,v){
			    var audio = document.getElementById(id);
			    audio.play();
			    if(v==0)
			    {
			    	audio.pause();
			    }
			    document.addEventListener("WeixinJSBridgeReady", function () {
			            audio.play();
			            if(v==0)
					    {
					    	audio.pause();
					    }
			    }, false);
			}
			audioAutoPlay('Jaudio');
			audioAutoPlay('hit',0);
			
		</script>
        <script type="text/javascript">

        window.link="https://wm.hengdikeji.com/";
        var fxtitle=" 谁跟你有“血缘关系”?";
        var fxdesc="你的一次，他的一生！完美志愿者那些不为人知的故事（根据真实故事改编）";
        var fxurl="https://wm.hengdikeji.com/perfectBlood/index.html";
        var fximg="https://wm.hengdikeji.com/perfectBlood/img/fxt.jpg";
        $(function(){
            $.ajax({
                type:'get',
                url:window.link+'jssdk2',
                dataType:'JSON',
                success:function(res,textStatus){
                    wx.config({
                        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                        appId:''+res.appId+'', // 必填，公众号的唯一标识

                        timestamp: ''+res.timestamp+'', // 必填，生成签名的时间戳

                        nonceStr:''+res.nonceStr+'', // 必填，生成签名的随机串

                        signature:''+res.signature+'',// 必填，签名，见附录1

                        jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2

                    });
                    wx.ready(function () {
                        wx.onMenuShareTimeline({
                            title: fxtitle,
                            link: fxurl,
                            imgUrl: fximg,
                            success: function (res) {

                            },
                            cancel: function (res) {
                            },
                            fail: function (res) {
                                alert(JSON.stringify(res));
                            }
                        });
                        wx.onMenuShareAppMessage({
                            title: fxtitle,
                            desc:fxdesc,
                            link: fxurl,
                            imgUrl: fximg,

                            success: function (res) {

                            },
                            cancel: function (res) {
                            },
                            fail: function (res) {
                                alert(JSON.stringify(res));
                            }
                        });
                    })
                },
                error:function(XMLHttpRequest, textStatus, errorThrown){

                }
            });

            $.ajax({
                url:window.link+'blood/userinfo',
                dataType:'JSON',
                success:function(res){
                    if(res.code==401){
                        window.location.href=res.url;
                    }else{

                        window.nickname = res.nickname;
                    }
                }
            });
        });
    </script>

	</body>
